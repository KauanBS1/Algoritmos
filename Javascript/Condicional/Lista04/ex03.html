<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
</head>
<body>
    <h1>Notas</h1>
    <span>Nota 1:</span>
    <input type="text" id="ipt_nota1">
    <br>
    <span>Nota 2:</span>
    <input type="text" id="ipt_nota2">
    <br>
    <span>Nota 3:</span>
    <input type="text" id="ipt_nota3">
    <br>
    <button onclick="Calcular()">Analisar Desempenho</button>
    <div id="div_res"></div>
</body>
</html>
<script>
    function Calcular(){
        var nota1 = Number(ipt_nota1.value);
        var nota2 = Number(ipt_nota2.value);
        var nota3 = Number(ipt_nota3.value);

        var media = (nota1 + nota2 + nota3) / 3;

        div_res.innerHTML = `Sua média foi de ${media} <br>`
        if (media > 9.4){
            div_res.innerHTML += `Parabéns, você é fora de série!`
        }
    }
</script>
