<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 07</title>
</head>
<body>
    <h1>Financiamento Casa Própria</h1>
    <span>Renda Familiar:</span>
    <br>
    <input type="number" id="ipt_renda">
    <br>
    <span>Valor Prestação</span>
    <br>
    <input type="number" id="ipt_prestacao">
    <br>
    <button onclick="Verificar()">Verificar Financiamento</button>
    <br>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function Verificar(){
        var renda = Number(ipt_renda.value);
        var prestacao = Number(ipt_prestacao.value);

        var calculo = (prestacao / renda) * 100;
        if (calculo > 30){
            div_msg.innerHTML = `Será necessário complementar a renda familiar`
        }
        else {
            div_msg.innerHTML = `A prestação corresponde a ${calculo}% da renda familiar`
        }      
    }
</script>
