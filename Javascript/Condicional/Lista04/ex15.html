<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Média</h1>

    <span>Nota 1:</span>
    <input type="number" id="ipt_nota1">
    <br>

    <span>Nota 2:</span>
    <input type="number" id="ipt_nota2">
    <br>

    <button onclick="Calcular()">Verificar Situação</button>
    <br>

    <div id="div_msg"></div>
</body>
</html>
<script>
    function Calcular(){
        var nota1 = Number(ipt_nota1.value);
        var nota2 = Number(ipt_nota2.value);

        var media = (nota1 + nota2) / 2;

        if (media >= 6){
            alert("Parabéns, aprovado!")
        } else {
            alert("Tente outra vez...")
        }
    }
</script>
